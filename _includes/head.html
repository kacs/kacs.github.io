  <title>KACS - {{ page.title }}</title>

	href="{{ site.baseurl }}/css/bootstrap/dist/css/bootstrap.min.css" />

  {% else %}
  <link rel="stylesheet" type="text/css"
	href="{{ site.baseurl }}/css/kacs.css" />
  {% endif %}
  <link rel="stylesheet" type="text/css" media="print"
	href="{{ site.baseurl }}/css/kacs-print.css" />

  <!-- Javascript -->
  <script type="text/javascript" src="{{ site.baseurl }}/js/respond.min.js"></script>
  <script type="text/javascript"
	  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
	  >
  </script>
  <script type="text/javascript"
  	  src="{{ site.baseurl }}/css/bootstrap/dist/js/bootstrap.min.js">
  </script>

  <!-- Google analytics -->

    // Google analytics

    _gaq.push(['_setAccount', 'UA-23162633-1']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

  <script type="text/javascript">

    // Slideshow animation
    var anim_dur = 1000; // in milliseconds
    var interval = 4000; // milliseconds between transitions
    function slideSwitch() {
	var $active = $('.eod-donors img.active');

	if ( $active.length == 0 ) $active = $('.eod-donors img:last');

	var $next = $active.next().length ? $active.next()
	    : $('.eod-donors img:first');

	$active.addClass('last-active');

	// Fade in the new image
	// $next.css({opacity: 0.0})
	$next.addClass('active')
	// .animate({opacity: 1.0}, anim_dur, function() {
	    .fadeIn(anim_dur, function() {
		$active.removeClass('active last-active');
	    });
	// Fade out the old image
	$active.fadeOut(anim_dur);
	// $active.animate({opacity: 0.0}, anim_dur);

    }

    $(document).ready( function() {
	// Set up donor logo slideshow
	$('#slideshow').addClass('slideshow');
	slideSwitch();
	setInterval( "slideSwitch()", interval );

    });

  </script>
</head>
