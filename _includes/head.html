<head>
  <meta http-equiv="content-type" content="text/html; charset=utf8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>KACS - {{ page.title }}</title>

  <meta name="description" content="We are a dynamic and visionary
  organization committed to improving people&rsquo;s lives in our
  community through the transforming power of chemistry.  We strive to
  advance the broader chemistry enterprise and its practitioners for
  the benefit of Kalamazoo, Allegan and Van Buren counties." />

  <!-- Stylesheets -->

  {% if site.debug == 'true' %}
  <link rel="stylesheet" type="text/css"
	href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet/less" type="text/css" href="{{ site.baseurl }}/css/kacs.less" />
  <script src="{{ site.baseurl }}/bower_components/less/dist/less-1.7.0.js"></script>
  {% else %}
  <link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css"
	href="{{ site.baseurl }}/css/kacs.css" />
  {% endif %}
  <link rel="stylesheet" type="text/css" media="print"
	href="{{ site.baseurl }}/css/kacs-print.css" />

  <!-- Google analytics -->
  <script type="text/javascript">

    // Google analytics
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23162633-1']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>
